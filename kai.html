<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style type="text/css">
	#wrap{
		border:1px solid black;
		width:650px;
		height:500px;
	}

	#love{
		background-color:pink;
		margin:0px;
		width:650px;
		height:150px;
	}
	#ai{
		width:650px;
		height:250px;

	}
	#one{
		background-color:yellow;
		border:5px solid grey;
		width:340px;
		height:250px;
		float:left;
	}

	#two{
		background-color:red;
		border:5px solid grey;
		width:290px;
		height:250px;
		float:left;
	}
	#three{
		background-color:blue;
		width:650px;
		height:100px;
		float:left;

	}


	</style>
</head>
<body>
<div id="wrap">
  <div id="love">
  </div>
  <div id="ai">
      <div id="one">
      </div>
      <div id="two">
      </div> 
  </div>
  <div id="three">
  </div>
</div>


</body>
</html>
